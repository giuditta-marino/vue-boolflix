<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>BoolFlix</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="header-left">
          <h1>boolflix</h1>
        </div>
        <div class="header-right">
          <div class="icon">
              <i class="fas fa-search"></i>
          </div>
            <div class="input">
              <input type="text" name="searchbar" placeholder="Titoli, persone, generi"
              v-model="searchInput"
              @keyup.enter="search">
            </div>
          <!-- <button type="button"
          name="button"
          @keyup="search"
          >Ricerca film o serie tv</button> -->
        </div>
      </header>

      <main>
        <div class="container">
          <div class="flip-card"
           v-if="searchResult.length"
           v-for="movie in searchResult"
            >
            <div class="flip-card-inner">
              <div class="flip-card-front"
              style="background-image: url('https://www.oggettifantastici.com/images/thumbs/0033379_back-to-the-future-ritorno-al-futuro-locandina-maxi-poster-76-61x91-cm_600.jpeg')">
              </div>
              <div class="flip-card-back">
                <div class="text">
                  <p class="title">Titolo: {{ movie.title}}</p>
                  <p class="original-title">Titolo originale: {{ movie.original_title}}</p>
                  <div class="language">
                    <span>Language:</span>
                    <img :src="'./assets/img/' + movie.original_language + '.png'" alt="">

                  </div>
                  <p class="vote-average">Voto: {{ movie.vote_average}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
